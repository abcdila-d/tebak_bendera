<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Bendera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        img {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tebak Bendera</h1>
    <img id="flagImage" src="" alt="Bendera">
    <div id="options">
        <!-- Tombol jawaban akan muncul di sini -->
    </div>
    <div id="result"></div>

    <script>
        // Data bendera
        const flags = [
            { name: "Indonesia", src: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" },
            { name: "Jepang", src: "https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" },
            { name: "Amerika Serikat", src: "https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" },
            { name: "Jerman", src: "https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" }
        ];

        let currentFlag;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function nextQuestion() {
            document.getElementById("result").innerText = "";
            const shuffledFlags = shuffle([...flags]);
            currentFlag = shuffledFlags[0];
            document.getElementById("flagImage").src = currentFlag.src;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            // Ambil 3 jawaban lain + jawaban benar
            const choices = shuffle(shuffledFlags.slice(0, 4));

            choices.forEach(flag => {
                const button = document.createElement("button");
                button.innerText = flag.name;
                button.onclick = () => checkAnswer(flag.name);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const result = document.getElementById("result");
            if (answer === currentFlag.name) {
                result.innerText = "✅ Benar!";
            } else {
                result.innerText = `❌ Salah! Jawaban yang benar: ${currentFlag.name}`;
            }
            // Tunggu 1 detik lalu tampilkan soal berikutnya
            setTimeout(nextQuestion, 1000);
        }

        // Mulai game
        nextQuestion();
    </script>

</body>
</html>
